<!-- 
    Mengakses vsc berdasarkan file eskploler. 
    step 1 : open file, klik folder, klik addres path, ctrl a lalu di ketik cmd, enter, masuk ke terminal cmd, ketik code spasi .(titik)
    step 2 : creat file (tinggal disisi sebelah kiri)
    step 3 : Membuat auto komponen html dengan => cukup ketik html lalu ada pilihannya pilih yg ada 5 nya.
    step 4 : Akses ke folder melalui snipsheet (akses snipsheet = "crtl spasi") => cukup ketik link lalu pilih link yg ada css nya
    step 5 : Membuat div class = ketik div lalu enter, ketik .(nama class), lalu enter
            langsung ketik (.namafile) itu class
            # itu id

    NB : href = menghubungkan
-->
